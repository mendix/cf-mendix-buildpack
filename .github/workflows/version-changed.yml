name: Check if version has changed

on:
  workflow_call:
    inputs:
      fail_on_change:
        required: true
        type: boolean

jobs:
  check-version-changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v9
        id: verify-changed-files
        with:
          files: |
            VERSION

      - name: Fail when condition matches
        if: steps.verify-changed-files.outputs.files_changed == inputs.fail_on_change
        run: exit 1
