os: linux

dist: bionic

language: python

env:
  global:
    - TEST_PREFIX=travis-$TRAVIS_JOB_ID
    - CF_DIAL_TIMEOUT=30

before_install:
  - wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
  - echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
  - sudo apt-get update && sudo apt-get install -y cf-cli
  - sudo curl -s https://download.mendix.com/Mendix-CA-G2.crt -o /usr/local/share/ca-certificates/ca.crt && sudo update-ca-certificates

install:
  - |
    ( set -euo pipefail
      if [[ "${TRAVIS_COMMIT}" != "$(git rev-parse HEAD)" ]]; then
        echo "Commit $(git rev-parse HEAD) doesn't match expected commit ${TRAVIS_COMMIT}"
        git checkout "${TRAVIS_COMMIT}"
      fi
    )
  - pip3 install -r tests/requirements.txt

before_script:
  - make login

script:
  - make test &
  - MAKE_PID=$!
  - while [ -e /proc/$MAKE_PID ]; do sleep 60 && echo -n "."; done
  - sleep 15
  - wait $MAKE_PID

after_script:
  - make clean

jobs:
  include:
    - stage: lint
      python: "3.6"
      before_install: []
      install: pip3 install -r tests/requirements_lint.txt
      before_script: []
      script: make lint
      after_script: []
    - stage: test
      dist: trusty
      python: "3.4.3"
      env: CF_STACK=cflinuxfs2
    - python: "3.6.8"
      env: CF_STACK=cflinuxfs3

notifications:
  email: false
